<table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Titre</th>
        <th scope="col">Quantit√©</th>
        <th scope="col">Prix</th>
        <th scope="col">Aime</th>
        <th scope="col">Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of listProduit" class="Primary">
        <td>{{ r.id }}</td>
        <td>{{ r.titre }}</td>
        <td>{{ r.quantite }}</td>
        <td>{{ r.prix }}</td>
        <td>{{ r.aime }}</td>
        <td><button class="btn btn-primary btn-sm" [routerLink]="['/showproduit', { id: r.id, titre: r.titre,prix:r.prix }]">Show details</button></td>
       <td> <button class="btn btn-danger btn-sm" (click)="deleteProduct(r.id)">Supprimer</button></td>
      </tr>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            
    </tbody>
  </table>
  <button class="btn btn-primary btn-sm" [routerLink]="['/addproduit']">Add Produit</button>
