<button class="btn btn-primary" (click)="shownumber()">shownumber</button>
<div *ngIf="somme">la somme est: {{ somme }}</div>

<table border="3">
  <tr>
    <td>id</td>
    <td>name</td>
    <td>adress</td>
    <td>Image</td>
    <td>Appartment</td>
  </tr>
  <tr *ngFor="let r of listResidences">
    <td>{{ r.id }}}</td>
    <td>{{ r.name }}}</td>
    <td>{{ r.address }}}</td>
    <td><img [src]="r.image" width="100" height="100" /></td>
    <td *ngFor="let i of listApartments">
      <ul *ngIf="r == i.residence">
        <li>
          {{ i.id }}
        </li>
      </ul>
    </td>
  </tr>
</table>
<br />
<br />

<select name="residence" [(ngModel)]="selectedchoice">
  <option *ngFor="let r of listResidences" [value]="r.id">
    {{ r.name }}
  </option>
</select>
<button (click)="showappart(selectedchoice)">show Apparment</button>

<ul>
  <div *ngFor="let s of listappart">
    <li><b>Id:</b>{{ s.id }} <b>Surface:</b>{{ s.surface }}</li>
  </div>
</ul>

<br />
<hr />
recherche avec surface: <input type="text" [(ngModel)]="searchsurface" />
<ul>
  <div *ngFor="let s of listApartments">
    <div *ngIf="s.surface >= searchsurface">
      <li><b>Id:</b>{{ s.id }} <b>Surface:</b>{{ s.surface }}</li>
    </div>
  </div>
</ul>
